<p class="flow-text">Generate mock data based on your table definitions!</p>

<div class="card-panel">
<textarea id="input" placeholder="DDL Text" style="resize: vertical; min-height: 200px; border: none"></textarea>
</div>

<div class="card-panel">
    <div class="input-field">
        <input id="regex_table" type="text" class="validate" [(ngModel)]="tableRegex">
        <label class="active" for="regex_table">Table Regex</label>
    </div>
    <div class="input-field">
        <input id="regex_field" type="text" class="validate" [(ngModel)]="fieldRegex">
        <label class="active" for="regex_field">Field Regex</label>
    </div>
    <a class="btn" (click)="processTables()">Process Tables</a>
</div>
<p id="output">{{output}}</p>
<my-tables></my-tables>


<a id='download' class="btn" href='javascript:void(0)' download='mocker.txt'>Download</a>
