<h4>Tables</h4>
<div class="row">
    <div class="col l3 m2">
        <div class="collection">
            <a href="#!" *ngFor="let table of tables"
               [class.active]="table==selectedTable"
               (click)="onSelect(table)"
               class="collection-item truncate">
                {{table.name}}
            </a>
        </div>
    </div>
    <div class="col l9 m10 s11">
        <div *ngIf="selectedTable != null">
            <h4>{{selectedTable.name}}</h4>
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Type</th>
                        <th>Param</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let field of fields">
                        <td>{{field.name}}</td>
                        <td>{{field.type}}</td>
                        <td>{{field.param}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
